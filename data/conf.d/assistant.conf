server {
    listen                  80;
    server_name             assistant.clever-home.space;

    location / {
        return              301 https://$host$request_uri;
    }
}

server {
    listen                  443 ssl;
    server_name             assistant.clever-home.space;
    server_tokens           off;

    ssl_certificate         /etc/letsencrypt/live/assistant.clever-home.space/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/assistant.clever-home.space/privkey.pem;
    include                 /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam             /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass          http://assistant.raspberry.home:8123;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
